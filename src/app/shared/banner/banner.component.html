<div class="primary-banner">
  <div class="container">
    <div class="row align-items-center">
      <div
        class="
          primary-logo
          text-hide
          col-auto col-sm
          mx-auto
          link-without-style
        "
        [routerLink]="['/']"
      >
        Mobiquity
      </div>
      <span class="col-auto col-sm mx-auto p-2">
        <span class="link-without-style pr-3" routerLink="/">Dashboard</span> |
        <span class="link-without-style pl-3" routerLink="about"
          >About</span
        ></span
      >
    </div>
  </div>
</div>
<div class="secondary-banner">
  <div class="container">
    <div class="row secondary-banner__height pt-4 pb-4">
      <h3 class="col-auto my-auto col-sm">{{ title }}</h3>
      <span class="col-auto my-auto col-sm text-right">{{ description }}</span>
    </div>
  </div>
</div>
